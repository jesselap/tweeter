<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-form.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="new-tweet">
        <div class="new-tweet-text">
          <p><b>Write</b> a new tweet</p>
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    <header class="profile">
      <div class="user">
        <div>
          <img class="user avatar" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Jesse LaPointe</h2>
      </div>
      </div>
  </header>


    <!-- Page-specific (main) content here -->
    <main>
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="tweet-button">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
      <article class="tweet-container">
        <header>
          <div class="user">
            <span>(profile picture)</span>
            <span>Karl Ove</span>
          </div>
          <span class="handle">@Knausgaard</span>
        </header>
        <div class="tweet-content">
          <p>half an hour later we were walking through the centre of a 1950s satellite town, which in the March street-lamp-illuminated darkness appeared to be fully intact.</p>
        </div>
        <footer>
          <date>date</date>
          <div class="icons">
            <i class="fas fa-flag flag"></i>
            <i class="fas fa-retweet retweet"></i>
            <i class="fas fa-heart like"></i>
          </div>
        </footer>
      </article>
  </main>  
  </body>
</html>
